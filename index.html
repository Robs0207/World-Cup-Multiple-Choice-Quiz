<!DOCTYPE html>
<html lang="en">

<head>
    <title>FIFA World Cup Football History Quiz</title>
    <meta charset="utf-8" name="description" content="Interactive Multiple Choice quiz to test your knowledge about the history of the FIFA World Cup Football">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="js-container">
        <div class="js-heading">
            <h2>FIFA World Cup Football History Quiz</h2>
            <h4>An Interactive Multiple Choice Quiz</h4>
            <p class="js-question"></p>
            <p class="js-choices"></p>
        </div>
        <p class="js-text"></p>
        <p class="js-score-board" id="js-score-board"></p>
        <div class="js-start-controls">
            <input id="js-start-quiz" type="button" class="js-buttons js-start-button" value="Ready, Set, Go!" />
        </div>
    </div>
    <!-- JQuery library -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <!-- JS/JQuery code -->
    <script src="index.js"></script>
</body>

</html>
